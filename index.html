<!DOCTYPE html>
<html lang="en" ng-app="angularjsKurs">
  <head>
    <meta charset="utf-8" />
    <title>My HTML File</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <script src="lib/angular/angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="AngularJSKursController">
        <ul>
          <li ng-repeat="phone in phones">
            <span>{{ phone.name }}</span>
            <p>{{ phone.snippet }}</p>
          </li>
        </ul>
        <p>Total number of phones: {{ phones.length }}</p>
        <p>Hello, {{ name }}!</p>
    </div>
    <div ng-controller="AngularJSKursControllerNoviScope">
        <ul>
          <li ng-repeat="phone in phones">
            <span>{{ phone.name }}</span>
            <p>{{ phone.snippet }}</p>
          </li>
        </ul>
        <p>Total number of phones: {{ phones.length }}</p>
        <p>Hello, {{ name }}!</p>
    </div>
  </body>
</html>
